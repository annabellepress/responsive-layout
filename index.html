<!DOCTYPE html>
<html>
<head>
	<title>Responsive Landing Page</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link rel="icon" type="image/png" href="assets/favicon.png">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@300&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<a id="top"></a>
<header>
		<a href="#top"><div class="brand">oracle bakery</div></a>
		<div class="link"><a target="_blank" href="https://www.instagram.com/oracle_bakery/">instagram</a></div>
		<div class="link"><a target="_blank" href="https://www.vice.com/en/article/bvx5e3/frog-cakes-are-the-best-thing-online-right-now">vice feature</a></div>
</header>
<div class="container">
	<div class="wrapper">
		<div class="child">
			<img src="assets/branding-img.png">
		</div>
		<div class="text">
			The latest obsession of chubby frosting frogs on cakes!
		</div>
	</div>

	<div class="photos">
	<div class="wrapper">
		<div class="child">
			<img src="assets/one-frog-mushrooms.jpg" alt="frog holding a flower among mushrooms on a pink background">
			<div class="middle">
				<div class="status">out of stock</div>
			</div>
		</div>
		<div class="child">
			<img src="assets/checkers.png" alt="two frogs playing checkers among mushrooms on a green background">
			<div class="middle">
				<div class="status">out of stock</div>
			</div>
		</div>
		<div class="child">
			<img src="assets/happy-one-year.jpg" alt="two frogs on lily pads in a pond that says 'happy one year'">
			<div class="middle">
				<div class="status">out of stock</div>
			</div>
		</div>
	</div>

	<div class="wrapper">
		<div class="child">
			<img src="assets/two-frogs-mushrooms.png" alt="two frongs sitting among mushrooms on a yellow background">
			<div class="middle">
				<div class="status">out of stock</div>
			</div>
		</div>
		<div class="child">
			<img src="assets/friends-forever.png" alt="two frogs sitting that says 'friends forever' in front of them on a pink background">
			<div class="middle">
				<div class="status">out of stock</div>
			</div>
		</div>
		<div class="child">
			<img src="assets/it-will-be-okay.png" alt="frog with a star sitting amongst a purple sky that said 'it will be okay'">
			<div class="middle">
				<div class="status">out of stock</div>
			</div>
	
		</div>
	</div>
	</div>
</div>
</body>
</html>
